<html>
  <head>
      <link rel="stylesheet" href="src/style.css"/>
      <title>Gallery</title>
      <meta charset="UTF-8"/>
  </head>


  <body>
    <div>
      <h2>Gundam Gallery</h2>
      <p>Click on the images below:</p>
    </div>
    
    <ul class="images-list">
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/Barbatos.jpg" alt="Barbatos"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/ZGMF-X20A Strike Freedom.jpg" alt="StrikeFreedom"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/GNT-0000 00 Qan[T].jpg" alt="00QanT"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/RX-93-2 HI-NU .jpg" alt="HI-NU"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/RX-0 Unicorn Gundam 01 Unicorn .jpg" alt="Unicorn"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/RX-0 Unicorn Gundam 02 Banshee.jpg" alt="Banshee"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/RX-0 Unicorn Gundam 03-Phenex.jpg" alt="Phenex"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/Gundam-X-1 Pirate.jpeg" alt="Pirate"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/Tengen Toppa.jpg" alt="Gurren"></li>
        <li class="images-list__item"><img class="images-list__item__image" src="/pics/X-10A Freedom.jpg" alt="Freedom"></li>
    </ul>

    <div class="slides-container">
      <div class="slides">
        <div class="slides__slide slides__slide--show">
          <div class="slides__slide__number">1 / 3</div>
          <img class="slides__slide__img" src="/pics/Barbatos.jpg">
          <div class="slides__slide__text">Barbatos</div>
        </div>
      
        <div class="slides__slide">
          <div class="slides__slide__number">2 / 3</div>
          <img  class="slides__slide__img" src="/pics/GNT-0000 00 Qan[T].jpg">
          <div class="slides__slide__text">GNT-0000 00 Qan[T]</div>
        </div>
      
        <div class="slides__slide">
          <div class="slides__slide__number">3 / 3</div>
          <img  class="slides__slide__img" src="/pics/Gundam-X-1 Pirate.jpeg">
          <div class="slides__slide__text">Gundam-X-1 Pirate</div>
        </div>
      </div>

      <!-- Next and previous buttons -->
      <button class="slides-control slides-control--prev" >&#10094;</button>
      <button class="slides-control slides-control--next" >&#10095;</button>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
