<html>
<head>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Gallery</title>
    <meta charset="UTF-8"/>
</head>


<body>
<div style="text-align:center">
  <h2>Gundam Gallery</h2>
  <p>Click on the images below:</p>
</div>



<div>
    <section>
        <div>
        <nav>
            <ul class="pics_in_a_row">
                <li class="img1"><img src="/pics/Barbatos.jpg" alt="Barbatos" onclick="myFunction(this);"></li>
                <li class="img2"><img src="/pics/ZGMF-X20A Strike Freedom.jpg" alt="StrikeFreedom" onclick="myFunction(this);">></li>
                <li class="img3"><img src="/pics/GNT-0000 00 Qan[T].jpg" alt="00QanT" onclick="myFunction(this);"></li>
                <li class="img4"><img src="/pics/RX-93-2 HI-NU .jpg" alt="HI-NU" onclick="myFunction(this);"></li>
                <li class="img5"><img src="/pics/RX-0 Unicorn Gundam 01 Unicorn .jpg" alt="Unicorn" onclick="myFunction(this);"></li>
                <li class="img6"><img src="/pics/RX-0 Unicorn Gundam 02 Banshee.jpg" alt="Banshee" onclick="myFunction(this);"></li>
                <li class="img7"><img src="/pics/RX-0 Unicorn Gundam 03-Phenex.jpg" alt="Phenex" onclick="myFunction(this);"></li>
                <li class="img8"><img src="/pics/Gundam-X-1 Pirate.jpeg" alt="Pirate" onclick="myFunction(this);"></li>
                <li class="img9"><img src="/pics/Tengen Toppa.jpg" alt="Gurren" onclick="myFunction(this);"></li>
                <li class="img10"><img src="/pics/X-10A Freedom.jpg" alt="Freedom" onclick="myFunction(this);"></li>
            </ul>
        </nav>
        </div>
    </section>
</div>

<div class="slideshow-container">
    <div class="myShownSlides">
        <div class="numbertext">1 / 3</div>
        <img src="/pics/Barbatos.jpg" style="width:20%">
        <div class="text">Barbatos</div>
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="/pics/GNT-0000 00 Qan[T].jpg" style="width:20%">
        <div class="text">GNT-0000 00 Qan[T]</div>
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="/pics/Gundam-X-1 Pirate.jpeg" style="width:20%">
        <div class="text">Gundam-X-1 Pirate</div>
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" >&#10094;</a>
    <a class="next" >&#10095;</a>
</div>
